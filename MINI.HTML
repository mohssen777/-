<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم برمجة ريموت السيارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0; /* تم تغيير الموقع لليمين */
            height: 100%;
            width: 250px;
            background-color: #f4f4f4;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px; /* تم تغيير الموقع لليسار */
            background-color: #333;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            z-index: 1100;
        }

        .content {
            margin: 20px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .logo-grid img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: white;
        }

        .ad-container {
            position: fixed;
            bottom: 0;
            width: 100%; /* يغطي العرض بالكامل */
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            border-top: 3px solid black;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
        }

        .ad-container iframe {
            max-width: 100%;
            height: 90px; /* يمكن ضبط الطول حسب رغبتك */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>تعلم برمجة ريموت السيارة</h1>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">القائمة</button>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#section1">الرئيسية</a></li>
            <li><a href="#section2">برمجة الريموت</a></li>
            <li><a href="#section3">اتصل بنا</a></li>
        </ul>
    </div>

    <div class="content">
        <p>مرحبًا بك في موقع تعلم برمجة ريموت السيارة. استعرض المحتوى لمعرفة المزيد.</p>
        <div class="logo-grid">
            <!-- استبدل هذه الصور بشعارات السيارات الخاصة بك -->
            <img src="https://via.placeholder.com/100x100?text=Logo1" alt="Logo 1">
            <img src="https://via.placeholder.com/100x100?text=Logo2" alt="Logo 2">
            <img src="https://via.placeholder.com/100x100?text=Logo3" alt="Logo 3">
            <img src="https://via.placeholder.com/100x100?text=Logo4" alt="Logo 4">
        </div>
    </div>

    <div class="ad-container">
        <iframe id="adFrame" src="https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
