<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة الأزرار</title>
    <style>
        /* جعل الصفحة كاملة تستفيد من المساحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* خلفية الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية التي تحتوي الأزرار */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* الحد الأقصى للعرض */
            width: 100%;
        }

        /* تنسيق الأزرار */
        .btn {
            background-color: BLACK;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: calc(50% - 10px); /* عرض الأزرار في صفين */
            box-sizing: border-box;
            border: 2px solid RED;
            font-weight: bold;
        }

        /* تغيير اللون عند التمرير */
        .btn:hover {
            background-color: YELLOW;
        }

        /* تصميم الأزرار بحيث تناسب الشاشات الصغيرة */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 25px;
                font-size: 14px;
                width: calc(50% - 10px); /* عرض الأزرار في صفين */
            }
        }

        /* تصميم الأزرار للشاشات الصغيرة جدًا (هواتف الجيب) */
        @media (max-width: 480px) {
            .btn {
                width: 100%; /* عرض الأزرار بشكل كامل */
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="btn" onclick="window.location.href='https://www.example1.com';">طريقه برمجه السيارات البصمه</button>
        
        <!-- زر 2 ينقلك إلى رابط آخر -->

        <!-- زر 3 ينقلك إلى رابط آخر -->
        <button class="btn" onclick="window.location.href='https://www.example3.com';">ارقام الشفرات </button>
        
        <!-- زر 4 ينقلك إلى رابط آخر -->
        <button class="btn" onclick="window.location.href='https://www.example4.com';">برمجه ريموت تويوتا بصمه</button>

</body>
</html>
