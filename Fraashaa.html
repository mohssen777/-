<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات</title>
    <style>
        /* جعل الصفحة كاملة تستفيد من المساحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* خلفية الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        /* تنسيق الهيدر */
        header {
            position: fixed;
            height: 200px;
            top: 0;
            width: 100%;
            background-color: lightblue;
            color: black;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 -1px 4px rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
            font-size: 18px;
            overflow: hidden; /* تأكيد أن الإعلان لا يمتد خارج الهيدر */
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* تصميم الإعلان داخل الهيدر */
        #container-950ff3c74dc90af2e68af8bd5d143c00 {
            margin: 10px auto;
            width: 100%; /* تأكد من أن الإعلان يستفيد من كامل العرض */
            max-width: 728px; /* الحد الأقصى لعرض الإعلان */
            height: auto;
            min-height: 50px; /* تحديد الحد الأدنى للارتفاع */
            z-index: 999;
            text-align: center;
        }

        /* الحاوية التي تحتوي الأزرار */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 100px; /* المسافة بين الهيدر والمحتويات */
        }

        /* تنسيق الأزرار */
        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: calc(50% - 10px);
            box-sizing: border-box;
            border: 2px solid red;
            font-weight: bold;
        }

        /* تغيير اللون عند التمرير */
        .btn:hover {
            background-color: yellow;
            color: black;
        }

        /* تصميم الأزرار بحيث تناسب الشاشات الصغيرة */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقعي</h1>
        
        <!-- الكود الإعلاني داخل الهيدر -->
        <div id="container-950ff3c74dc90af2e68af8bd5d143c00">
            <script async="async" data-cfasync="false" src="//yapabbreviate.com/950ff3c74dc90af2e68af8bd5d143c00/invoke.js"></script>
        </div>
    </header>

    <div class="container">
        <!-- الأزرار -->
        <button class="btn" onclick="window.location.href='https://www.easyhits4u.com/?ref=alhkwmh301';">طريقة برمجة السيارات البصمة</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">أنواع الريموتات البصمة</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">أرقام الشفرات</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">برمجة ريموت تويوتا بصمة</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">شفرات</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">Program Remote Toyota</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">معلومات هامة</button>
        <button class="btn" onclick="window.location.href='https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff';">برمجة متنوعة</button>
    </div>
</body>
</html>
